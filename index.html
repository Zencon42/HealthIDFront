<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_global.css">
    <title>Página de Exemplo</title>
</head>
<body>
    <header>
        <div class="menu-icon">
<img src="src/menu.svg" alt="Ícone de Menu">
        </div>
        <div class="profile-circle"></div>
    </header>
     <nav class="menu">
        <ul>
            <li><a href="#">Dúvidas</a></li>
            <li><a href="#">Histórico</a></li>
            <li><a href="#">Compartilhamento</a></li>
        </ul>
    </nav>
    <main>
        <section class="notifications">
            <div class="h2-notifications">
                <h2>Notificações Recentes</h2>
                <img src="src/notifications-active.svg" alt="alert">
            </div>
            <!-- Campo de notificações recentes -->
            <h2>Notificações Recentes</h2>
            <ul>
                <!-- Lista de notificações recentes -->
                <li>Notificação 1</li>
                <li>Notificação 2</li>
                <li>Notificação 3</li>
            </ul>
        </section>
        <section class="actions">
            <!-- Botões de ação -->
            <button class="action-button">Adicionar</button>
            <button class="action-button">Receber</button>
            <button class="action-button">Sincronizar</button>
        </section>
        <section class="recent-access">
            <!-- Área de acessos recentes -->
            <div class="h2-recent-access">
                <h2>Acessos Recentes</h2>
            </div>
            <ul>
                <!-- Lista de acessos recentes -->
                <li>Acesso 1</li>
                <li>Acesso 2</li>
                <li>Acesso 3</li>
            </ul>
        </section>
    </main>
    <footer>
        <!-- Botões fixos na parte inferior -->
        <button class="footer-button">Página Inicial</button>
        <button class="footer-button">Scanear QR Code</button>
        <button class="footer-button">Outra Tela</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
